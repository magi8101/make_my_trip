<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional MakeMyTrip Clone - Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="loading" id="loadingBar"></div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <img src="https://imgak.mmtcdn.com/pwa_v3/pwa_hotel_assets/header/mmtLogoWhite.png" alt="MakeMyTrip" class="logo">
                <ul class="nav-links">
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Hotels</a></li>
                    <li><a href="#">Holidays</a></li>
                    <li><a href="#">Trains</a></li>
                    <li><a href="#">Buses</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <video 
            autoplay 
            loop 
            muted 
            playsinline 
            class="hero-video"
            poster="https://imgak.mmtcdn.com/pwa_v3/pwa_hotel_assets/header/hero-bg.jpg"
        >
            <source 
                src="https://assets.mixkit.co/videos/preview/mixkit-traveling-through-a-city-at-night-4330-large.mp4" 
                type="video/mp4"
            >
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" id="from" placeholder="From" required>
                <input type="text" id="to" placeholder="To" required>
                <input type="date" id="startDate" required>
                <input type="date" id="endDate" required>
                <select id="travelers" required>
                    <option value="">Travelers</option>
                    <option>1 Adult</option>
                    <option>2 Adults</option>
                    <option>3 Adults</option>
                </select>
                <select id="class" required>
                    <option value="">Class</option>
                    <option>Economy</option>
                    <option>Premium Economy</option>
                    <option>Business</option>
                </select>
                <button type="submit" class="search-button">Search</button>
            </form>
            <div class="fare-categories">
                <div class="fare-category">✈️ Regular Fares</div>
                <div class="fare-category">🎖️ Armed Forces Fares</div>
                <div class="fare-category">🎓 Student Fares</div>
                <div class="fare-category">👴 Senior Citizen Fares</div>
            </div>
        </div>
        <div id="searchResults" class="search-results" style="display: none;"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
